<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Elmar</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="flex-wrapper">
    <h1>Today's To Do</h1>
    <div class="add-todo-wrapper">
      <div class="input-wrapper">
        <input type="text" id="description-task" placeholder="Add to your list">
      </div>
      <div class="button-wrapper">
        <button id="add-task-btn" type="button">Add</button>
      </div>
    </div>

    <div class="todos-wrapper" draggable="true">

    </div>

    <div class="clear-all">
      <h2>Clear all completed</h2>
    </div>
  </div>

  <script src="./index.js"></script>
  <!-- <script src="cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script> -->
</body>

</html>
